schemaVersion: 2.1.0
metadata:
  generateName: todolist-usertlc
projects:
  - name: todolist
    git:
      remotes:
        origin: 'https://github.com/jkeam/todolist.git'
      checkoutFrom:
        revision: main
commands:
  - id: restore
    exec:
      component: dotnet
      commandLine: dotnet restore
      workingDir: /projects/todolist
      label: Restore project
  - id: clean
    exec:
      component: dotnet
      commandLine: dotnet clean
      workingDir: /projects/todolist
      label: Clean project
  - id: build
    exec:
      component: dotnet
      commandLine: dotnet clean && dotnet build
      workingDir: /projects/todolist
      label: Run build
  - id: test
    exec:
      component: dotnet
      commandLine: dotnet clean && dotnet test
      workingDir: /projects/todolist
      label: Run tests
  - id: run
    exec:
      component: dotnet
      commandLine: dotnet clean && dotnet watch run
      workingDir: /projects/todolist
      label: Start application in watch mode
  - id: migratedb
    exec:
      component: dotnet
      commandLine: dotnet clean && MIGRATION=true dotnet run
      workingDir: /projects/todolist
      label: Migrate database
components:
  - name: dotnet
    container:
      image: registry.redhat.io/codeready-workspaces/stacks-dotnet-rhel8@sha256:1d4f64bdbe54ce16504555fb2665c6b52151d452ab649a8e0ef00308a63645d4
      memoryLimit: 4Gi
      cpuLimit: 8000m
      mountSources: true
      command: ['sleep', 'infinity']
      endpoints:
        - name: web
          targetPort: 5212
          exposure: public
          protocol: http
          secure: false
      env:
        - name: "DB_URL"
          value: "Data Source=.;Initial Catalog=TodoApp;User ID=sa;Password=Password_123"
        - name: "APP_NAME"
          value: "TodoList"
  - name: mssql
    container:
      image: mcr.microsoft.com/mssql/server:2019-latest
      memoryLimit: 2Gi
      env:
        - name: "ACCEPT_EULA"
          value: "Y"
        - name: "SA_PASSWORD"
          value: "Password_123"
        - name: "MSSQL_PID"
          value: "Express"
      endpoints:
        - name: db
          targetPort: 1433
          exposure: public
          secure: false
  - name: adminer
    container:
      image: quay.io/official-images/adminer@sha256:44397ff6d1367c0bd1293206ad08f21d4146cca9e38698ea7c2fe0bedda9f25a
      memoryLimit: 1Gi
      endpoints:
        - name: dbclient
          targetPort: 8080
          exposure: public
          protocol: http
          secure: false
